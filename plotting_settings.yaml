    'ssmr': False,
    'ssmr_adiabatic_idw': False,
    'ssmr_adiabatic_modified_idw': True,
    'ssmr_adiabatic_qp': True,
    'ssmr_adiabatic_nn': False,
    'ssmr_adiabatic_linear': False,
    'ssmr_adiabatic_ct': False,
    'ssmr_origin': False,
    'tpwl': False,
    'koopman': False,
}
